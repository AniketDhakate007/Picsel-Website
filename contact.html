<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <!-- Latest compiled and minified CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<!-- Latest compiled JavaScript -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<style>
    *{
        padding: 0%;
        margin: 0%;
    }
    .col-sm-4 form{
        margin-top: 100px;
        width: 100%;
    }
    .col-sm-6 iframe{
        margin-top: 100px;
       border-radius: 10px;
       width: 100%;
    }
</style>
</head>
<body>
        <div class="container-fluid">
            <div class="row">
                <div class="col-sm-6">
                    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3721.328627021937!2d79.12673442530405!3d21.139316280537763!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3bd4c743ca39404f%3A0x8c1f8b8100081827!2sKarmaveer%20Dadasaheb%20Kannamwar%20Engineering%20College!5e0!3m2!1sen!2sin!4v1726391322259!5m2!1sen!2sin" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>

                </div>
                <div class="col-sm-4">
                    <!-- feedback start -->
                     <form method="post">
                        <div class="panel panel-default">
                            <div class="panel-heading">
                                <h2>Feedback</h2>
                                <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Dicta consectetur tenetur libero nulla eum iste? Ex recusandae debitis, repellat dolorum illum impedit, aperiam dicta deleniti eum quos architecto quidem necessitatibus.</p>
                            </div>
                            <div class="panel-body">
                                <label for="name">Name :</label>
                                <input type="text" name="name" class="form-control">
                                <br>
                                <label for="email">Email :</label>
                                <input type="email" name="email" class="form-control">
                                <br>
                                <label for="message">Message :</label>
                                <textarea name="message" class="form-control"></textarea>
                            </div>
                            <br>
                            <div class="panel-footer">
                                <button class="form-control btn btn-primary">Submit</button>
                                <p style="font-size: 12px;">Creative feedback shapes improvement. Share your insights!</p>
                            </div>
                        </div>
                     </form>
                     <!-- feedback end -->
                </div>
                    
        </div>
</body>
</html>
