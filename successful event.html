<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Premium Event Experience</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">

  <!-- Bootstrap 3.4.1 CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">

  <!-- AOS (Animate on Scroll) CSS -->
  <link rel="stylesheet" href="https://unpkg.com/aos@2.3.1/dist/aos.css">

  <!-- Custom CSS -->
  <style>
    /* General Page Styling */
    body {
      font-family: 'Lato', sans-serif;
      color: #333; /* Darker text for better contrast */
      background-color: #f4f1ea; /* Soft beige background */
      padding: 0;
      margin: 0;
      overflow-x: hidden;
      scroll-behavior: smooth;
    }

    /* Section Titles */
    h2 {
      font-family: 'Roboto', sans-serif;
      font-weight: 700;
      color: #333;
      text-align: center;
      margin-bottom: 30px;
      position: relative;
      padding-bottom: 10px;
      font-size: 2.5rem;
      opacity: 0;
      transform: translateY(50px);
      transition: all 0.6s ease-in-out;
    }

    h2:after {
      content: '';
      width: 80px;
      height: 4px;
      background-color: #3498db; /* Accent color */
      display: block;
      margin: 0 auto;
      position: absolute;
      bottom: 0;
      left: 50%;
      transform: translateX(-50%);
    }

    /* Grid Gallery Inspired by Dorr Architects with AOS Animations */
    .grid-gallery {
      display: grid;
      grid-template-columns: repeat(12, 1fr);
      grid-gap: 20px;
      margin: 50px 0;
      padding: 0 10%;
      opacity: 0;
      transform: translateY(100px);
      transition: all 0.6s ease;
    }

    .grid-gallery-item {
      position: relative;
      overflow: hidden;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .grid-gallery-item img {
      width: 100%;
      height: auto;
      transition: transform 0.3s ease;
    }

    .grid-gallery-item:hover {
      transform: scale(1.05);
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1); /* Lighter shadow for a softer effect */
    }

    .grid-gallery-item:hover img {
      transform: scale(1.1);
    }

    .grid-gallery-item-overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.4);
      opacity: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      transition: opacity 0.3s ease;
    }

    .grid-gallery-item:hover .grid-gallery-item-overlay {
      opacity: 1;
    }

    .grid-gallery-item-overlay h3 {
      color: #fff;
      font-size: 1.5rem;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    /* Grid Layout */
    .grid-item-1 {
      grid-column: span 4;
      grid-row: span 4;
    }

    .grid-item-2 {
      grid-column: span 4;
      grid-row: span 4;
    }

    .grid-item-3 {
      grid-column: span 4;
      grid-row: span 4;
    }

    .grid-item-4 {
      grid-column: span 4;
      grid-row: span 4;
    }

    .grid-item-5 {
      grid-column: span 4;
      grid-row: span 4;
    }

    .grid-item-6 {
      grid-column: span 4;
      grid-row: span 4;
    }

    /* More items */
    .grid-item-7 {
      grid-column: span 4;
      grid-row: span 4;
    }

    .grid-item-8 {
      grid-column: span 4;
      grid-row: span 4;
    }

    .grid-item-9 {
      grid-column: span 4;
      grid-row: span 4;
    }

    /* Animations with AOS */
    [data-aos] {
      opacity: 0;
      transition-property: opacity, transform;
      transition-duration: 1s;
    }

    [data-aos].aos-animate {
      opacity: 1;
      transform: translate(0, 0);
    }

    /* Media Queries */
    @media (max-width: 1200px) {
      .grid-gallery {
        grid-template-columns: repeat(8, 1fr);
      }
    }

    @media (max-width: 768px) {
      .grid-gallery {
        grid-template-columns: repeat(4, 1fr);
      }
    }

    @media (max-width: 576px) {
      .grid-gallery {
        grid-template-columns: repeat(2, 1fr);
      }
    }
  </style>
</head>
<body>

  <!-- Grid Gallery Section with Scroll Animations -->
  <section id="gridGallery">
    <h2 data-aos="fade-up">Event Gallery</h2>
    <div class="grid-gallery" data-aos="fade-up" data-aos-delay="100">
      <div class="grid-gallery-item grid-item-1">

  <!-- jQuery 3.7.1 -->
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  
  <!-- Bootstrap 3.4.1 JavaScript -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

  <!-- AOS (Animate on Scroll) JS -->
  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>

    AOS.init({
      duration: 1200, // Animation duration
