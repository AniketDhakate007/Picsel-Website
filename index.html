<style>
body {margin:0;font-family:Arial}

.topnav {
  overflow: hidden;
  background-color: white;
}

.topnav a {
  float: right;
  display: block;
  color: black;
  text-align: center;
  padding: 14px 16px;
  text-decoration: none;
  font-size: 17px;
  margin-right: 30px;
  margin-top: 30px;
}
.topnav button{
  background-color: rgb(0, 26, 255);
  color: white;
  padding: 8px;
  border-radius: 6px;
  margin-top: -8px;
}
.topnav img{
    width: 150px;
    margin-top: -20px;
    height: 150px;
    margin-left: 100px;
}
.topnav .icon {
  display: none;
}

.dropdown {
  float: right;
  overflow: hidden;
  margin-top: 30px;
  margin-right: 30px;
}

.dropdown .dropbtn {
  font-size: 17px;    
  border: none;
  outline: none;
  color: black;
  padding: 14px 16px;
  background-color: inherit;
  font-family: inherit;
  margin: 0;
}

.dropdown-content {
  display: none;
  position: absolute;
  background-color: #f9f9f9;
  border-radius: 10px;
  min-width: 160px;
  box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
  z-index: 1;
}

.dropdown-content a {
  float: none;
  color: black;
  padding: 12px 10px;
  border-radius: 10px;
  text-decoration: none;
  display: block;
  text-align: center;
}

.topnav a:hover, .dropdown:hover .dropbtn {
  color: rgb(4, 4, 255);
}

.dropdown-content a:hover {
  background-color: #ddd;
  color: black;
}

.dropdown:hover .dropdown-content {
  display: block;
}

@media screen and (max-width: 600px) {
  .topnav a:not(:first-child), .dropdown .dropbtn {
    display: none;
  }
  .topnav a.icon {
    float: right;
    display: block;
  }
}

@media screen and (max-width: 600px) {
  .topnav.responsive {position: relative;}
  .topnav.responsive .icon {
    position: absolute;
    right: 0;
    top: 0;
  }
  .topnav.responsive a {
    float: none;
    display: block;
    text-align: left;
  }
  .topnav.responsive .dropdown {float: none;}
  .topnav.responsive .dropdown-content {position: relative;}
  .topnav.responsive .dropdown .dropbtn {
    display: block;
    width: 100%;
    text-align: left;
  }
}
#Nav-links:hover{
    background-color: black;
    color: white;
    border-radius: 2px;
    box-shadow: 4px 6px 8px darkslategrey;
}
.horizontal{
    margin-left: 40px;
    margin-right: 40px;
    margin-top: -30px;
    color: black;
    height: 2px;
    background-color: black;
}

#btn-login{
    background-color: white; color:black; border-radius: 2px; height: 40px; width: 80px;
    border: 1px black solid;
    margin-left: -10px;
    margin-right:-20px;
}
#btn-login:hover{
    background: black;
    color: white;
    box-shadow: 4px 6px 8px darkslategrey;
}
.drop1{
    margin-left: 30px;
    margin-bottom: 20px;
}
.footer-text{
    margin-left: 60px;
    color: grey;
    
}
.all-links{
    margin-left: 1410px;
    margin-top: -33px;

}
.container{
    height: 700px;
}
.footer-container{
    height: 200px;
}
 
</style>
</head>

</div>



<script>
function myFunction() {
  var x = document.getElementById("myTopnav");
  if (x.className === "topnav") {

  } else {

  }
}
</script>
