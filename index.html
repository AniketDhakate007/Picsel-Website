<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Premium Navbar - White & Light Gray</title>
    
    <!-- Bootstrap CSS 3.4.1 -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <!-- Google Fonts for Premium Look -->
    <!-- <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet"> -->
    
    <!-- Custom Styles for White and Light Gray Premium Look -->
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f8f8f8; /* Light background */
        }
        /* Navbar background */
        .navbar {
            background-color: #ffffff; /* Pure white background */
            border: none;
            border-radius: 0;
            padding: 20px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.05); /* Very subtle shadow */
        }
        /* Brand logo */
        .navbar-brand img {
            max-height: 100px;
            margin-top: -35px;
        }
        /* Navbar links */
        .navbar-nav > li > a {
            color: #333 !important; /* Dark gray text for contrast */
            padding: 15px 20px;
            font-weight: 500;
            text-transform: uppercase;
            transition: color 0.3s ease, background-color 0.3s ease;
        }
        .navbar-nav > li > a:hover {
            color: #000 !important; /* Slightly darker hover color */
            background-color: #f2f2f2 !important; /* Subtle hover effect */
        }
        /* Dropdown menu styling */
        .dropdown-menu {
            background-color: #f9f9f9; /* Light gray background */
            border: none;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.08); /* Slight shadow */
            transition: all 0.3s ease;
        }
        .dropdown-menu > li > a {
            color: #333 !important;
            padding: 10px 20px;
        }
        .dropdown-menu > li > a:hover {
            background-color: #eaeaea; /* Subtle hover effect */
            color: #000 !important;
        }
        /* Login button */
        .navbar-right .btn-login {
            color: #fff;
            background-color: #5c5c5c; /* Medium gray button */
            border-radius: 50px;
            padding: 10px 20px;
            font-weight: 500;
            transition: background-color 0.3s ease;
        }
        .navbar-right .btn-login:hover {
            background-color: #333; /* Darker hover effect */
        }
        /* Make the navbar sticky on scroll */
        .navbar {
            position: sticky;
            top: 0;
            z-index: 1000;
        }
        /* Subtle fade-in effect for dropdown */
        .dropdown-menu {
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s ease, visibility 0.3s ease;
        }
        .navbar-nav li:hover .dropdown-menu {
            opacity: 1;
            visibility: visible;
        }
    </style>
    
    <!-- jQuery 3.7.1 -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <!-- Bootstrap JavaScript 3.4.1 -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

    <!-- Custom jQuery for Additional Effects -->
    <script>
        $(document).ready(function() {
            // Smooth dropdown hover
            $('.dropdown').hover(function() {
                $(this).find('.dropdown-menu').stop(true, true).fadeIn(300);
            }, function() {
                $(this).find('.dropdown-menu').stop(true, true).fadeOut(300);
            });
            
            // Smooth scroll for buttons or links
            $('a').on('click', function(e) {
                if (this.hash !== "") {
                    e.preventDefault();
                    var hash = this.hash;
                    $('html, body').animate({
                        scrollTop: $(hash).offset().top
                    }, 800, function() {
                        window.location.hash = hash;
                    });
                }
            });
        });
    </script>
</head>
<body>

<!-- Premium Responsive Navbar -->
<nav class="navbar navbar-default">
    <div class="container-fluid">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar-collapse" aria-expanded="false">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">
                <!-- Brand Image -->
                <img src="media/main_logo_Picsel.png" alt="Brand">
            </a>
        </div>

        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="navbar-collapse">
            <!-- Right-aligned navigation items -->
            <ul class="nav navbar-nav navbar-right">
                <li class=""><a href="home.html">Home</a></li>
                <li><a href="about3.html">About</a></li>
                
                <!-- Dropdown for Services -->
                <li class="dropdown">
                    <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">
                        Events <span class="caret"></span>
                    </a>
                    <ul class="dropdown-menu">
                        <li><a href="annual events.html">Annual Events</a></li>
                        <li><a href="comingevent.html">Upcoming Events</a></li>
                        <li><a href="successful event.html">Successful Events</a></li>
                    </ul>
                </li>

                <li><a href="contact.html">Contact</a></li>
            </ul>
        </div><!-- /.navbar-collapse -->
    </div><!-- /.container-fluid -->
</nav>

</body>
</html>
