<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Header</title>
    <style>
        * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: 'Poppins', sans-serif;
    line-height: 1.6;
    background-color: #c5c1c1;
}

a {
    text-decoration: none;
    color: inherit;
    transition: all 0.3s ease;
}

h1, h3 {
    margin-bottom: 15px;
}

/* Navbar Styles */
.navbar {
    display: flex;
    justify-content: space-between;
    align-items: center;
    background-color: gainsboro;
    /* padding: 15px 20px; */
    position: relative;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    z-index: 100;
}

.logo img {
    margin-left: 100px;
   
}

.nav-links {
    list-style: none;
    display: flex;
    gap: 20px;
}

.nav-links li a {
    color: black;
    padding: 18px;
    border-radius: 5px;
    font-weight: 500;
    transition: background-color 0.3s ease, color 0.3s ease;
}

.nav-links li a:hover {
    background-color: black;
    color: white;
    
}

/* Dropdown Styles */
.user-dropdown {
    position: relative;
}

.user-dropdown .dropbtn {
    background-color: gainsboro;
    color: black;
    padding: 10px 15px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    font-weight: 500;
    font-size: 17px;
    margin-top: -7px;
    transition: background-color 0.3s ease;
}

.user-dropdown .dropbtn:hover {
    background-color: rgb(77, 77, 77);
    color: white;
}

.user-dropdown .dropdown-content {
    display: none;
    position: absolute;
    right: 0;
    background-color: white;
    min-width: 160px;
    box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
    z-index: 1;
    border-radius: 5px;
    overflow: hidden;
    text-align: center;
}

.user-dropdown .dropdown-content a {
    color: black;
    padding: 12px 16px;
    display: block;
    transition: background-color 0.3s ease;
}

.user-dropdown .dropdown-content a:hover {
    background-color: black;
    color: white;
    align-items: right;
}

.user-dropdown:hover .dropdown-content {
    display: block;
}

/* Hamburger Menu */
.hamburger {
    display: none;
    flex-direction: column;
    cursor: pointer;
    gap: 4px;
    margin-right: 20px;
}

.hamburger span {
    width: 25px;
    height: 3px;
    background-color: black;
}

@media screen and (max-width: 768px) {
    .nav-links {
        position: absolute;
        top: 100%;
        right: 0;
        padding: 20px;
        background-color: gainsboro;
        flex-direction: column;
        width: 100%;
        text-align: center;
        display: none;
    }

    .nav-links.active {
        display: flex;
    }

    .hamburger {
        display: flex;
    }
}
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
    <nav class="navbar">
        <div class="logo">
            <img src="media/main_logo_Picsel.png" height="130px" width="150px" alt="">
        </div>
        <ul class="nav-links">
            <li><a href="#home">Home</a></li>
            <li><a href="About.html">About Us</a></li>
            <li>
              <div class="user-dropdown">
                <button class="dropbtn">Events</button>
                <div class="dropdown-content">
                    <a href="comingevent.html">Upcoming Events</a>
                    <a href="successful event.html">Successful Events</a>
                </div>
            </li>
            <li><a href="gallery.html">Gallery</a></li>
            <li><a href="contact.html">Contact Us</a></li>
        </ul>
        
        </div>
        <div class="hamburger">
            <span></span>
            <span></span>
            <span></span>
        </div>
    </nav>
    <script>
        // Hamburger menu toggle for mobile view
        const hamburger = document.querySelector('.hamburger');
        const navLinks = document.querySelector('.nav-links');
        hamburger.addEventListener('click', () => {
            navLinks.classList.toggle('active');
        });
    </script>
</body>
</html>
