<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <!-- Latest compiled and minified CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<!-- Latest compiled JavaScript -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<style>
    *{
        padding: 0%;
        margin: 0%;
    }
    .col-sm-6 form{
        margin-top: 100px;
        padding: 20px;
    }
    .panel-header{
        text-align: center;
    }
    .panel-footer a{
        text-decoration: none;
        
    }
</style>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-6">
                <form method="post">
                    <div class="panel panel-default">
                        <div class="panel-header">
                           <h2>Login</h2>
                        </div>
                        <br>
                        <div class="panel-body">
                            <label for="name"><h5>Name :</h5> </label>
                            <input type="text" name="name" class="form-control">
                            <br>
                            <label for="pass"><h5>Password :</h5> </label>
                            <input type="password" name="pass" class="form-control">
                        </div>
                        <div class="panel-footer">
                            <br>
                            <button type="submit" name="login" class="form-control btn btn-primary">Login</button>
                            <br>
                            <p>
                                Don't have an account?<span class="glyphicon glyphicon-hand-right"> </span> <a href="register.html">Create One</a>
                            </p>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
